<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col display-3 fw-bold text-center text-success">
            Local Storage
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-3 awe" id="div1">
            <form class="shadow p-3" id="form">
                <div class="mb-2">
                  <label>Email address</label>
                  <input type="email" class="form-control border-success border-2 p-1" name="email1" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-2">
                  <label>Password</label>
                  <input type="password" class="form-control border-success border-2 p-1" id="exampleInputPassword1" name="pass" required>
                </div>
                <div class="mb-2">
                  <label class="border-2">Age</label>
                  <input type="text" class="form-control border-success border-2 p-1" name="age" required>
                </div>
                <div class="mb-2">
                  <label>4 Digit Code</label>
                  <input type="password" class="form-control border-success border-2 p-1" name="Code" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input border-success p-1" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button class="btn btn-outline-success border-2 fw-bolder" id="toggle1">Submit</button>
              </form>
        </div>
        <div class="col-3 hidden hidden1"id="div2">
            <div class="row">
            <button class="btn btn btn-outline-success border-2 fw-bolder px-5 mt-3" onclick="toggle()">Add User</button>
            <button class="btn btn btn-outline-success border-2 fw-bolder px-5 mt-3" type="submit" onclick="showData()">Generate User</button>
            <button class="btn btn btn-outline-success border-2 fw-bolder px-5 mt-3" type="submit" onclick="deleteUser()">Delete User</button>
            <button class="btn btn btn-outline-success border-2 fw-bolder px-5 mt-3" type="submit" onclick="clearAll()">Clear All</button>
        </div>
        </div>
        <div class="col-7 ms-5">
            <table class="table">
              <div class="counter"></div>
                <thead>
                  <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Age</th>
                    <th scope="col">Code</th>
                  </tr>
                </thead>
                <tbody id="recordBody">
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
